[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Install required libraries automatically
lib_deps = 
    ; WiFi libraries are built into ESP32 core

; Enable WiFi and disable Bluetooth
build_flags = 
    -DCONFIG_ESP32_WIFI_ENABLED=1
    -DCONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM=10
    -DCONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM=32
    -DCONFIG_BT_ENABLED=0
    -DCONFIG_BLUEDROID_ENABLED=0
